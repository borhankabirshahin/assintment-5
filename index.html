<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Services</title>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="flex justify-between items-center h-[100px] px-[60px]">
        <div>
          <img src="./assets/logo.png" alt="" />
        </div>
        <div class="flex justify-between gap-5">
          <div
            class="w-[120px] h-[50px] rounded-[100px] flex items-center justify-center bg-[#f5fff6]"
          >
            <p class="font-bold">0</p>
            <img class="h-[20px]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="w-[120px] h-[50px] rounded-[100px] flex items-center justify-center bg-[#f5fff6]"
          >
            <p class="font-bold">100</p>
            <img class="h-[20px]" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="w-[120px] h-[50px] rounded-[100px] bg-[#00A63E] text-white flex items-center justify-center"
          >
            <span>2 </span> <span class="m-1"> Copy</span>
          </div>
        </div>
      </div>
      <section>
        <div
          class="h-[240px] flex flex-col items-center justify-center text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
        >
          <img
            class="h-[90px] w-[90px]"
            src="./assets/bangladesh-govt-logo 1.png"
            alt="logo"
          />
          <h1 class="text-3xl font-bold text-white py-5">
            জরুরি সেবা ডিরেক্টরি
          </h1>
          <h4 class="text-sm font-semibold text-white mb-5">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </h4>
        </div>
      </section>
    </header>
  </body>
</html>
